<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title><ui:insert name="title">Kolko-Krzyzyk</ui:insert></title>
	</h:head>
	<h:body>
		<div class="ui-g">
			<div class="ui-g-12">
				<p:growl for="errors" showDetail="true" autoUpdate="true"/>
			</div>

			<p:layout fullPage="true">
				<p:layoutUnit position="north" size="100">
					<p:toolbar>
						<f:facet name="left">
							<p:button href="/game/players" value="Lista dostepnych graczy"/>
							<p:button href="/game/history.jsf?faces-redirect=true" value="Historia gier"/>
							<p:commandButton value="Wyloguj[#{user}]" action="#{loginController.logout}"/>
						</f:facet>
					</p:toolbar>
				</p:layoutUnit>

				<p:layoutUnit position="center">
					<ui:insert name="content">
						Default Content
					</ui:insert>
				</p:layoutUnit>
			</p:layout>

		</div>
	</h:body>
</f:view>
</html>
