<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title><ui:insert name="title">Kolko-Krzyzyk</ui:insert></title>
	</h:head>
	<h:body>
		<h:form id="form">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="false" />
			<p:panel header="Logowanie">
				<h:panelGrid columns="2">
					<p:outputLabel for="name" value="Login: " />
					<p:inputText id="name" value="#{loginController.username}" required="true"/>
					<h:commandButton value="Zaloguj" action="#{loginController.login}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
</html>
