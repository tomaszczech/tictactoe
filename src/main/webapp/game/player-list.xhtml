<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:growl widgetVar="growl" showDetail="true"/>
			<h:commandButton value="Random game" action="#{playerListController.playRandomGame()}"/>

			<p:dataTable value="#{playerListController.players}" var="player">

				<p:column headerText="Player">
					<h:outputText value="#{player}"/>
				</p:column>
				<p:column headerText="">
					<p:commandButton value="Play" action="#{playerListController.playPlayerGame(player)}"/>
				</p:column>
				<p:column headerText="">
					<p:button href="/game/history.jsf?faces-redirect=true&amp;player=#{player}" value="History"/>
				</p:column>

			</p:dataTable>

			<p:socket autoConnect="true" onMessage="handleMessage" channel="/#{loginController.username}"
			transport="streaming"/>
			<script type="text/javascript">
				function handleMessage(data) {
					newGameAction([{name: 'newGameId', value: data}]);
				}
			</script>
			<p:remoteCommand name="newGameAction" actionListener="#{playerListController.handleNewGameAction}"/>

		</h:form>

	</ui:define>

</ui:composition>
</html>
